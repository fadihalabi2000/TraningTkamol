
<div class="Contener"  style="width: 90%; margin: 0 auto; border: 1px solid; padding: 5px;" > 
  <div class="d-flex">
    <button style="margin:10px;" class="btn btn-success mb-2 "data-bs-toggle="modal" data-bs-target="#exampleModal"  (click)="add()">اضافة خدمة </button>
  </div>
<hr>
  <table  datatable [dtOptions]="dtOptions1" [dtTrigger]="dtTrigger" class="row-border hover" class="table table-striped mx-auto" >
    <thead>
      <tr>
        
        <th scope="col">اسم الخدمة</th>
        <th scope="col">سعر الخدمة</th>
        <th scope="col">العمليات</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let Service of AllService; let i = index">
      
        
        <td>{{Service.name}}</td>
        <td>{{Service.price}}</td>
        <td>
          <a  class="btn btn-success btn-sm mx-3"data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="IntilizeFormFormEdit(Service,i)">تعديل </a>
          <a  class="btn btn-danger btn-sm" (click)="deleteService(Service,i)">حذف</a>
      </td>
      </tr>
    
    </tbody>
  </table>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div style="background-color:rgb(74, 74, 206);"  class="modal-header">
        <h5 style="color: aliceblue; font-size: 26px; margin-left: 62px; font-weight: 620;" class="modal-title" id="exampleModalLabel"><p *ngIf="showadd"> اضافة خدمة جديدة</p> <p *ngIf="showupdate">تعديل بيانات خدمة</p></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formGroup" >
          <div class="form-outline mb-4">

            <input type="text" id="typeNameX-2" class="form-control form-control-lg" placeholder="Name" formControlName="name" style="background:#d1dbdbdd;"/>
            <span class="text-danger"  *ngIf="formGroup.get('name')?.errors?.['required']&&formGroup.get('name')?.touched">Required</span>
            <span class="text-danger"  *ngIf="formGroup.get('name')?.errors?.['pattern']&&formGroup.get('name')?.touched">The name must be a string of characters </span>
          </div>

          <div class="form-outline mb-4">

            <input type="number" id="typeJobX-2" class="form-control form-control-lg" placeholder="price" formControlName="price"  style="background:#d1dbdbdd;"/>
            <span class="text-danger"  *ngIf="formGroup.get('price')?.errors?.['required']&&formGroup.get('price')?.touched">Required</span>


          </div>
          
          <hr class="my-4">

        </form>
      </div>
      <div class="modal-footer">
        <button  type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">اغلاق</button>
        <button *ngIf="showadd" type="button" (click)="AddNewService()" class="btn btn-success " >حفظ</button>
        <button *ngIf="showupdate" type="button" (click)="UpdatService()" class="btn btn-primary" [disabled]="!formGroup.valid" >تحديث</button>
      </div>
    </div>
  </div>
</div>
